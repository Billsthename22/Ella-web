    <title>Video Gallery</title>
    <style>
        /* Fullscreen container */
        body {
            background: #121212;
            color: white;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
            padding: 10px;
        }

        /* Video container */
        .video-container {
            background: #252525;
            padding: 8px;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
            width: 22%;  /* Smaller size */
            height: 25vh; /* Fixed height to fit within 100vh */
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }

        /* Hover effect */
        .video-container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
        }

        /* Video styling */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video fills its container */
            border-radius: 6px;
        }

        /* Responsive Adjustments */
        @media (max-width: 1024px) {
            .video-container {
                width: 30%; /* Adjust for tablets */
                height: 20vh;
            }
        }

        @media (max-width: 768px) {
            .video-container {
                width: 45%; /* Adjust for smaller screens */
                height: 18vh;
            }
        }

        @media (max-width: 480px) {
            .video-container {
                width: 90%; /* Full width for phones */
                height: 20vh;
            }
        }
    </style>
</head>
